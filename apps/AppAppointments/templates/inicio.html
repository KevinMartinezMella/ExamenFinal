<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="bienvenida">
            <h1> Bienvenido !</h1>
        </div>
        <div id="formularios">
            {% if messages %}
            {% for message in messages %}
            <div id="mensajealerta1" class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            <div id="registro" class="inline bordes">
                <form action="{% url 'registro' %}" method="POST">
                    {% csrf_token %}
                    <h3 class="ini_reg">Registro</h3>
                    <table>
                        <tr>
                            <td><label>Nombre:</label></td>
                            <td><input class="input" type="text" placeholder="Escribe tu nombre" name="nombre"></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input class="input" type="email" placeholder="Escribe tu email" name="email"></td>
                        </tr>
                        <tr>
                            <td><label>Contraseña:</label></td>
                            <td><input class="input" type="password" placeholder="Escribe tu contraseña"
                                    name="password"></td>
                        </tr>
                        <tr>
                            <td><label>Confirmar contraseña:</label></td>
                            <td><input class="input" type="password" placeholder="Confirma tu contraseña"
                                    name="confirmPassword"></td>
                        </tr>
                    </table>
                    <input type="submit" class="submit" value="Registrarse">
                </form>
            </div>
            <div id="inicio_sesion" class="inline bordes">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <h3 class="ini_reg">Iniciar Sesion</h3>
                    <table>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input class="input" type="email" placeholder="Escribe tu nombre" name="email"></td>
                        </tr>
                        <tr>
                            <td><label>Contraseña:</label></td>
                            <td><input class="input" type="password" placeholder="Escribe tu alias" name="password">
                            </td>
                        </tr>
                    </table>
                    <input type="submit" class="submit" value="Iniciar Sesion">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
